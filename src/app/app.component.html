<div *ngIf="articuloElegido == false">
      <div class="grid-container" >
 


        <div class="grid-item" *ngFor="let message of messages">
            <img width="280px" height="280px"  src={{message.imagen1}} (click)="articuloSelect(message.imagen1,message.imagen2,message.imagen3,message.imagen4,message.nombre,message.tipo,message.aerolinea,message.precio)">
            <table align="center">
                <td>
                   <tr width="100px" height="100px"><strong><i><font face="Arial,Verdana" size=4&gt; color="Black" >{{message.nombre}}<br>{{message.precio}}</font></i></strong></tr>
                   <strong><i><font face="Arial,Verdana" size=5&gt; color="Red" >{{message.destacado}} </font></i></strong>
                
                </td>
             </table>
           
            
    
        </div>
    
        
    
       
    </div>
  </div>
  <div class="grid-container2"  *ngIf="articuloElegido == true">



    <div class="container">
        <div class="row">
          <div class="col-md-2">
          </div>
          
            <ngb-carousel *ngIf="images">
              <ng-template  ngbSlide>
                <img  width="500px" height="500px" [src]="images[0]" alt="Random first slide">
                <div class="carousel-caption" >
              <!--    <h3>2 seconds between slides...</h3>
                  <p>This carousel uses customized default values.</p> -->
                </div>
              </ng-template>
              <ng-template ngbSlide>
                <img width="500px" height="500px" [src]="images[1]" alt="Random second slide">
                <div class="carousel-caption">
        
                </div>
              </ng-template>
              <ng-template ngbSlide>
                <img width="500px" height="500px" [src]="images[2]"  alt="Random third slide">
                <div class="carousel-caption">
         
                </div>
              </ng-template>
              <ng-template ngbSlide>
                <img width="500px" height="500px" [src]="images[3]" alt="Random fourth slide">
                <div class="carousel-caption">
             
                </div>
              </ng-template>
            </ngb-carousel>
                 <div class="col-md-2">
          </div>
        
      </div>


  </div>
  <div>
    <h4 style="color:red;">Nombre</h4>
      <strong><i><font face="Arial,Verdana" size=7&gt; color="Black" > {{nombre}} </font></i></strong><br>
      <h4 style="color:red;">Tipo</h4>
      <strong><i><font face="Arial,Verdana" size=7&gt; color="Black" > {{tipo}} </font></i></strong><br>
      <h4 style="color:red;">Aerolinea</h4>
      <strong><i><font face="Arial,Verdana" size=7&gt; color="Black" > {{aerolinea}} </font></i></strong><br>
      <h4 style="color:red;">Precio</h4>
      <strong><i><font face="Arial,Verdana" size=7&gt; color="Black" > {{precio}} </font></i></strong><br>
    <br>
      <button type="button" class="btn btn-primary" (click)="articuloSelect()">Regresar</button>
      
  </div>

</div>
